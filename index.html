<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Esercizio HTML Form</h1>

        <form action="mailto:prova@gmail.com">

            <label><em>Nome</em></label><br>
            <input type="text" required placeholder="mario" minlength="3" ><br>

            <label><em>Cognome</em></label><br>
            <input type="text" required placeholder="rossi" minlength="5"><br>

            <label><u>Email</u></label><br>
            <input type="email" required placeholder="nome@gmail.com"><br>

            <label><b>Testo</b></label><br>
            <textarea required placeholder="inserisci un testo" maxlength="200"></textarea><br>

            <select name="country" id="country-select" required>

                <!-- serve come opzione di partenza non selezionabile in una select -->
                <option selected hidden dise >seleziona un paese</option>                
                
                <optgroup label="Europa">
                    <option value="IT">Italia</option>
                    <option value="FR">Francia</option>
                    <option value="DE">Germania</option>
                    <option value="ES">Spagna</option>
                    <option value="PT">Portogallo</option>
                </optgroup>

                <optgroup label="America">
                    <option value="US">Stati Uniti</option>
                    <option value="CA">Canada</option>
                    <option value="MX">Messico</option>
                </optgroup>

                <optgroup label="Africa">
                    <option value="NG">Nigeria</option>
                    <option value="EG">Egitto</option>
                    <option value="ZA">Sudafrica</option>
                    <option value="MA">Marocco</option>
                </optgroup>

                <optgroup label="Asia">
                    <option value="CN">Cina</option>
                    <option value="IN">India</option>
                    <option value="JP">Giappone</option>
                    <option value="ID">Indonesia</option>
                </optgroup>
                
            </select>

            <br><br><br>

            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
